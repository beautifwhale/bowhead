language: node_js
node_js: 10

cache:
  yarn: true
  directories:
    - "node_modules"

stages:
  - test
  - name: publish
    if: branch = master

jobs:  
  include:    
    - stage: test      
      script:
        - yarn build
    - stage: publish
      install:
        - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc  
        - git config user.email "davidmortonmail@gmail.com"
        - git config user.name "daithimorton"
        - git remote set-url origin https://${GITHUB_TOKEN}@github.com/daithimorton/bowhead.git
        - git fetch origin master
        - git checkout master
      script: 
        - yarn build:cra-template-bowhead
      after_success:
        - git pull
        - git status
        - git add .
        - git commit -m "chore(*) TravisCI update [skip ci]"
        - git push origin HEAD:master
      deploy:
        - provider: script
          script: yarn release          
          skip_cleanup: true
          on:
            branch: master